<head>
    <meta charset="UTF-8">

    <title>Contact Us - SplashWave Ventures</title>
    <meta name="author" content="Walter Gonzalez">
    <meta name="description" content="Have questions about our exhilarating rafting trips? Reach out to SplashWave Ventures through our contact form. Discover the thrill that awaits you on the river!">
    <link rel="stylesheet" href="styles/rafting.css">

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

      <div class="contactUs">
        <div class="title">
          <h2>Contact Us</h2>
      </div>

      <div class="box">
        <div class="contact form">
          <h3>Send a Message</h3>
          <form>
            <div class="formbox">
              <div class="row50">
                <div class="inputbox">
                  <label for="first name">First Name:</label>
                  <input type="text" id="first name" name="first name" required placeholder="Walter">
                </div>
                <div class="inputbox">
                  <label for="last name">Last Name:</label>
                  <input type="text" id="last name" name="last name" required placeholder="Gonzalez">
                </div>
              </div>
              <div class="row50">
                <div class="inputbox">
                  <label for="Email">Email</label>
                  <input type="text" id="Email" name="Email" required placeholder="Waltergz@gmail.com">
                </div>
                <div class="inputbox">
                  <label for="Mobile">Mobile:</label>
                  <input type="text" id="Mobile" name="Mobile" required placeholder="+1 (555) 123-6855">
                </div>
              </div>

              <div class="row100">
                <div class="inputbox">
                  <label>Purpose of Message:</label>
                  <label><input type="radio" name="purpose" value="General Inquiry"> General Inquiry</label>
                  <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label>
                  <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>
  
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" rows="4" required placeholder="Write your message here..."></textarea>
  
                  <label><input type="checkbox" name="subscribe" value="subscribe"> Please subscribe me to the monthly newsletter</label>
  
                  <input type="submit" value="Submit">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="infobox">
            <div>
              <span><ion-icon name="pin"></ion-icon></span>
              <a>123 Adventure Ave, Rapids City, RA<br>USA</a>
            </div>
            <div>
              <span><ion-icon name="mail"></ion-icon></span>
              <a href="mailto:info@splashwaveventures.com">info@splashwaveventures.com</a>
            </div>
            <div>
              <span><ion-icon name="mail"></ion-icon></span>
              <a href="tel:+15551234567">+1 (555) 123-4567</a>
            </div>
          </div>
        </div>
        <div class="contact map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d123507.0082895712!2d-91.28376656961191!3d14.678966793123418!
          2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85894ac7c083b493%3A0xa6e33f7d6b54910!2sLago%20de%20Atitl%C3%A1n!5e0!3m2!1ses-
          419!2sgt!4v1708053889662!5m2!1ses-419!2sgt"style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></iframe>
        </div>

      </div>

      <section class="adventures-section">
        <h2>Meet Our Team</h2>
        <div class="adventures-container">
          <figure>
            <img src="images/happy3.jpg" alt="Employee 1">
            <figcaption>John Doe - Rafting Guide</figcaption>
        </figure>
        <figure>
            <img src="images/happy1.jpg" alt="Employee 2">
            <figcaption>Jane Smith - Adventure Coordinator</figcaption>
        </figure>
        <figure>
            <img src="images/happy2.jpg" alt="Employee 3">
            <figcaption>Mike Johnson - Safety Officer</figcaption>
        </figure>
      </section>

    </main>
